fragment = "1.6.2"

# UI & Material
material = "1.10.0"
constraintlayout = "2.1.4"
 recyclerview = "1.3.2"

# Lifecycle & MVVM
lifecycle = "2.7.0"
lifecycleRuntime = "2.7.0"
lifecycleViewmodel = "2.7.0"
lifecycleLivedata = "2.7.0"

# Navigation
navigation = "2.7.7"

# Room Database
room = "2.6.1"

# Network
retrofit = "2.9.0"
okhttp = "4.12.0"
gson = "2.10.1"

# Coroutines
coroutines = "1.7.3"

